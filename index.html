<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-house-heart-fill me-2"></i>Srisin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#content">
                            <i class="bi bi-journal-text me-1"></i>Stories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="bi bi-gear me-1"></i>Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="container">
            <div class="row align-items-center py-2">
                <div class="col-lg-8 mx-auto text-center">
                    <div class="hero-content">
                        <h1 class="display-4 fw-bold text-gradient mb-3">
                            Hello Paak and Poom! ðŸ‘‹
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-wave">
            <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
                <path
                    d="M0,64L80,69.3C160,75,320,85,480,80C640,75,800,53,960,48C1120,43,1280,53,1360,58.7L1440,64L1440,120L1360,120C1280,120,1120,120,960,120C800,120,640,120,480,120C320,120,160,120,80,120L0,120Z"
                    fill="#ffffff"></path>
            </svg>
        </div>
    </section>

    <!-- Content Section -->
    <section id="content" class="py-5 bg-light">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="display-5 fw-bold">
                    <i class="bi bi-journal-heart text-primary me-2"></i>Dev Blog and Family Stories
                </h2>
                <p class="text-muted">Notes, memories, and special moments</p>
            </div>

            <div class="masonry-grid" id="contentContainer">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start">
                    <p class="mb-0">
                        <i class="bi bi-house-heart me-2"></i>
                        <strong>Srisin Family</strong> &copy; 2025
                    </p>
                </div>
                <div class="col-md-4 text-center">
                    <p class="mb-0 text-muted">
                        <i class="bi bi-eye me-1"></i>Visits: <span id="visitCount">Loading...</span>
                    </p>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <p class="mb-0 text-muted">
                        Made with <i class="bi bi-heart-fill text-danger"></i> for Paak & Poom
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Media Gallery Lightbox Modal -->
    <div class="modal fade" id="imageLightbox" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-dark">
                <div class="modal-body p-0 d-flex flex-column">
                    <!-- Top bar with close and counter -->
                    <div class="gallery-topbar d-flex justify-content-between align-items-center px-4 py-3">
                        <span id="imageCounter" class="text-white fs-5">1 / 1</span>
                        <button type="button" class="btn btn-outline-light btn-sm" data-bs-dismiss="modal" aria-label="Close">
                            <i class="bi bi-x-lg me-1"></i> Close
                        </button>
                    </div>
                    
                    <!-- Main media area -->
                    <div class="gallery-main-area flex-grow-1 d-flex align-items-center justify-content-center position-relative">
                        <!-- Previous button -->
                        <button id="lightboxPrevBtn" onclick="previousMedia()" 
                                class="gallery-nav-btn gallery-nav-prev">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        
                        <!-- Media container -->
                        <div id="lightboxMediaContainer" class="gallery-media-container">
                            <img id="lightboxImage" src="" class="gallery-main-media" alt="" style="display: none;">
                            <video id="lightboxVideo" class="gallery-main-media" controls style="display: none;">
                                <source id="lightboxVideoSource" src="" type="video/mp4">
                            </video>
                        </div>
                        
                        <!-- Next button -->
                        <button id="lightboxNextBtn" onclick="nextMedia()" 
                                class="gallery-nav-btn gallery-nav-next">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                    
                    <!-- Thumbnail strip -->
                    <div class="gallery-thumbnail-strip px-3 py-2">
                        <div id="galleryThumbnails" class="d-flex gap-2 justify-content-center overflow-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Video Player JS -->
    <script src="js/player.js"></script>
    <!-- Content Loader JS -->
    <script src="js/content-loader.js"></script>
    <!-- Visit Counter JS -->
    <script>
        // Increment and fetch visit count
        async function updateVisitCounter() {
            try {
                const response = await fetch('/api/visit/increment');
                const data = await response.json();
                document.getElementById('visitCount').textContent = data.visits.toLocaleString();
            } catch (error) {
                console.error('Error updating visit count:', error);
                document.getElementById('visitCount').textContent = 'â€”';
            }
        }
        
        // Load visit count on page load
        window.addEventListener('DOMContentLoaded', updateVisitCounter);
    </script>
</body>

</html>
