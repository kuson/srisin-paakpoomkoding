name: Deploy to CapRover

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create deployment tarball
        run: |
          tar -czf ../deploy.tar \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='videos' \
            --exclude='assets' \
            --exclude='*.tar' \
            --exclude='*.log' \
            --exclude='nohup.out' \
            --exclude='.venv' \
            .
          mv ../deploy.tar ./deploy.tar

      
      - name: Deploy to CapRover
        run: |
          npx -y caprover deploy \
            --caproverUrl ${{ secrets.CAPROVER_SERVER }} \
            --appToken ${{ secrets.CAPROVER_TOKEN }} \
            --appName ${{ secrets.CAPROVER_APP }} \
            --tarFile deploy.tar

      - name: Sync videos
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "videos/*"
          target: "/var/lib/docker/volumes/captain--${{ secrets.CAPROVER_APP }}--videos/_data/"

      - name: Sync assets
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "assets/*.apk"
          target: "/var/lib/docker/volumes/captain--${{ secrets.CAPROVER_APP }}--assets/_data/"
